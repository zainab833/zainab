<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>JAVASCRIPT OPERATOR</title>

</head>
<body>
    <script TYPE= "text/javascript">
    //ADDITION
    var num1 = 40;
    var num2 = 60;

    var total = num1 + num2;

    document.write("<b>"+ total + "</b><br>");

    //SUBTRACTION
    var no1 = 100;
    var no2 = 50;

    var difference = no1 - no2;

    document.write("<b>"+ difference+ "</b><br>")

    //MULTIPLICATION
    var multiply1 = no1 * num1;
    var multiply2 = no2 * num2;
    document.write("<b>"+ multiply1 + "</b><br>");
    document.write("<b>"+ multiply2 + "</b><br>");
    
    //DIVISION
    var divider = multiply2 / multiply1;
    console.log(divider);
    </script>
    
</body>
</html>
